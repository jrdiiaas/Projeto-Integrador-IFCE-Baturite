<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Projeto Integrador - IFCE Baturité</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        main {
            padding: 20px;
        }

        .title-page {
            margin-bottom: 20px;
            background: linear-gradient(to right, #f8f9fa, #ced4da);
            padding: 10px;
            border-radius: 5px;
        }

        .title-page h2 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .title-page p {
            font-size: 16px;
            color: #555;
        }

        .content-page {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        .content-page-login form {
            margin-bottom: 20px;
        }

        .content-page-login label {
            font-weight: bold;
        }

        .content-page-login input[type="text"],
        .content-page-login input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .content-page-login button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header id="header"></header>
    <main>
        <div class="title-page">
            <h2>Login</h2>
            <p>Clique em login para acessar a página de cadastro.</p>
        </div>
        <div class="content-page">
            <div class="content-page-login">
                <form>
                    <div class="form-group">
                        <label for="username">Usuário</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Usuário" />
                    </div>
                    <div class="form-group">
                        <label>Senha</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Senha" />
                    </div>
                    <button type="button" onclick="window.location.href='cadastro.html'"
                        class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </main>
    <footer id="footer"></footer>
    <script src="js/main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
