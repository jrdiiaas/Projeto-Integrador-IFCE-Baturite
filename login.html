<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Projeto Integrador - IFCE Baturité</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <header id="header"></header>
    <main>
        <div class="title-page">
            <h2>Login</h2>
            <p>Clique em login para acessar a página de cadastro.</p>
        </div>
        <div class="content-page">
            <div class="content-page-login">
                <form>
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" placeholder="Usuário" /><br><br>
                    <label>Senha</label>
                    <input type="password" id="password" name="password" placeholder="Senha" /><br><br>
                    <button type="button" onclick="window.location.href='cadastro.html'">login</button>
                </form>
            </div>
        </div>
    </main>
    <footer id="footer"></footer>
    <script src="js/main.js"></script>
</body>

</html>
