<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadsatro - Projeto Integrador - IFCE Baturité</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <header id="header"></header>
</body>
<main>
    <div class="title-page">
        <h2>Cadastro</h2>
    </div>
    <div class="content-page">
        <div class="content-page-cadastro">
            <h3>Usuários</h3>
            <form id="newUserForm">
                <label for="userNameInput">Nome:</label>
                <input type="text" id="userNameInput" name="userName">
                <label for="userEmailInput">E-mail:</label>
                <input type="email" id="userEmailInput" name="userEmail">
                <button type="submit">Adicionar</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="userList">
                </tbody>
            </table>
            <h3>Produtos</h3>
            <form id="newProductForm">
                <label for="productNameInput">Nome:</label>
                <input type="text" id="productNameInput" name="productName">
                <label for="productPriceInput">Preço:</label>
                <input type="number" id="productPriceInput" name="productPrice">
                <button type="submit">+</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="productList">
                </tbody>
            </table>
        </div>
    </div>
</main>
<footer id="footer"></footer>
<script src="js/main.js"></script>

</html>
